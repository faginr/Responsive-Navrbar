<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NavBar Dropdown</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <ul class="nav-left">
        <li class="active"><a href="#">Home</a></li>
        <li class="hide main"><a href="#">Services</a></li>
        <li class="hide main"><a href="#">Contact</a></li>
        <li class="dropbtn hide main">
          <span class="hide main">Products  <i class="fa fa-caret-down"></i></span>
          <ul class="dropdown hide">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </li>
      </ul>
        <ul class="nav-right">
        <li class="mobile-menu" onclick="mobMenu()"><a href="#">&#9776;</a></li>
      </ul>
      </ul>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
